<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      
    <title>Calculadora</title>
</head>

<body>
    <div class="col-12 container">
    </div>
    <div class="col-12 container text-center">
            <div class="container text-center">
                <div class="row container">
                    <h1>Calculadora</h1>
                    <div style="height: 30px;" id="pantalla" class="col border border-primary-subtle rounded-3"></div>
                <div class="row">
                    <button onclick="borrar()" class="col btn btn-primary m-1">C</button>
                    <button onclick="pon(0)" class="col btn btn-primary m-1">0</button>
                    <button onclick="calcular()" class="col btn btn-primary m-1">=</button>
                    <button onclick="pon('.')"class="col btn btn-primary m-1">.</button>
                    <button onclick="pon('+')"class="col btn btn-primary m-1">+</button>   
                </div>
                <div class="row align-center">
                    <button onclick="pon(1)" class="col btn btn-primary m-1">1</button>
                    <button onclick="pon(2)" class="col btn btn-primary m-1">2</button>
                    <button onclick="pon(0)" class="col btn btn-primary m-1">3</button>
                    <button onclick="pon('-')" class="col btn btn-primary m-1">-</button>
                </div>
                <div class="row align-center">
                    <button onclick="pon(4)" class="col btn btn-primary m-1"> 4</button>
                    <button onclick="pon(5)" class="col btn btn-primary m-1"> 5</button>
                    <button onclick="pon(6)" class="col btn btn-primary m-1"> 6</button>
                    <button onclick="pon('*')" class="col btn btn-primary m-1">x</button>
                </div>
                <div class="row align-center">
                    <button onclick="pon(7)" class="col btn btn-primary m-1"> 7</button>
                    <button onclick="pon(8)" class="col btn btn-primary m-1"> 8</button>
                    <button onclick="pon(9)" class="col btn btn-primary m-1"> 9</button>
                    <button onclick="pon('/')" class="col btn btn-primary m-1">/</button>
                </div>
            </div>
    </div>

    <footer>
        <div class="col-12 container">
            <p>Noelia Ba√±os &copy; 2024 </p>
        </div>
    </footer>
</body>
<script src="calculadoraJS.js"></script>

</html>
